{% extends 'base.html' %}
{% block title %}Ai_Chat{% endblock %}

{% block content %}
<style>
    .bubble strong {
        font-weight: 600;
    }
    .bubble em {
        font-style: italic;
    }
    .bubble ul, .bubble ol {
        margin: 10px 0;
        padding-left: 20px;
    }
    .bubble li {
        margin-bottom: 5px;
    }
    .chat-container {
        max-width: 700px;
        margin: 50px auto;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 80vh;
        background-color: #f9f9f9;
    }
    .chat-header {
        padding: 15px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        text-align: center;
        font-size: 1.25rem;
    }
    .chat-body {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #fefefe;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .chat-msg {
        display: flex;
        align-items: flex-end;
        gap: 8px;
    }
    .chat-msg.user {
        flex-direction: row-reverse;
    }
    .chat-msg.user .bubble {
        background-color: #007bff;
        color: white;
        margin-left: 0;
        margin-right: 0;
    }
    .chat-msg.assistant .bubble {
        background-color: #e9ecef;
        color: #000;
        margin-left: 0;
        margin-right: 0;
    }
    .bubble {
        max-width: 70%;
        padding: 12px 15px;
        border-radius: 16px;
        font-size: 0.95rem;
        line-height: 1.5;
        word-wrap: break-word;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .chat-icon {
        font-size: 1.5rem;
        color: #6c757d;
        display: flex;
        align-items: center;
    }
    .chat-footer {
        padding: 15px;
        background-color: #fff;
        border-top: 1px solid #ddd;
    }
    .chat-footer form {
        display: flex;
        gap: 10px;
    }
    .chat-footer textarea {
        flex: 1;
        resize: none;
        height: 50px;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 8px;
    }
    .chat-footer button {
        white-space: nowrap;
        border-radius: 8px;
    }
</style>

<div class="chat-container">
    <div class="chat-header">
        <i class="fas fa-robot me-2"></i> <b>ChatBot</b>
    </div>
    <div class="chat-body" id="chat-body">
        {% for msg in chat_history %}
            {% if msg.user %}
            <div class="chat-msg user">
                <div class="chat-icon"><i class="fas fa-user"></i></div>
                <div class="bubble">{{ msg.user }}</div>
            </div>
            {% endif %}
            {% if msg.assistant %}
            <div class="chat-msg assistant">
                <div class="chat-icon"><i class="fas fa-robot"></i></div>
                <div class="bubble">{{ msg.assistant|safe }}</div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="chat-footer">
        <form method="POST" autocomplete="off">
            <textarea name="user_msg" class="form-control" placeholder="Type your message..." required></textarea>
            <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane me-1"></i> Send</button>
        </form>
    </div>
</div>

<script>
    // Auto-scroll to bottom on load and when new messages are added
    function scrollChatToBottom() {
        const chatBody = document.getElementById("chat-body");
        chatBody.scrollTop = chatBody.scrollHeight;
    }
    window.onload = scrollChatToBottom;
</script>
{% endblock %}
