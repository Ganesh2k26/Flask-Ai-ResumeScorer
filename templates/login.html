{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card p-4 shadow fade-in mx-auto mt-5" style="max-width: 500px;">
  <h3 class="mb-4 text-center">
    <i class="fas fa-right-to-bracket me-2 text-success"></i> Login to Your Account
  </h3>
  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label class="form-label"><i class="fas fa-envelope me-2"></i> Email</label>
      <input type="text" name="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="fas fa-lock me-2"></i> Password</label>
      <input type="password" name="pass" class="form-control" placeholder="••••••••" required>
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3">
      <i class="fas fa-check-circle me-2"></i> Login
    </button>
  </form>
</div>

<script>
  // Bootstrap client-side form validation
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    forms.forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
{% endblock %}
