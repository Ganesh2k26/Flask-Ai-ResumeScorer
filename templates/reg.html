{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="card p-4 shadow fade-in mx-auto mt-5" style="max-width: 500px;">
  <h3 class="mb-4 text-center"><i class="fas fa-user-plus me-2"></i> Create Your Account</h3>
  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label class="form-label"><i class="fas fa-user me-2"></i> Name</label>
      <input type="text" name="name" class="form-control" placeholder="Your full name" required>
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="fas fa-envelope me-2"></i> Email</label>
      <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label"><i class="fas fa-lock me-2"></i> Password</label>
      <input type="password" name="pass" class="form-control" placeholder="••••••••" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">
      <i class="fas fa-arrow-right-to-bracket me-2"></i> Register
    </button>
  </form>
</div>

<script>
  // Bootstrap validation styling
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
{% endblock %}
