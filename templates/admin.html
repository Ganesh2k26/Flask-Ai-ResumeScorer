{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="fade-in mt-4">
  <h2 class="mb-4 text-center"><i class="fas fa-user-shield me-2 text-primary"></i> Registered Users</h2>

  {% if users %}
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle border shadow-sm rounded overflow-hidden">
        <thead class="table-light">
          <tr>
            <th><i class="fas fa-user"></i> Name</th>
            <th><i class="fas fa-envelope"></i> Email</th>
            <th><i class="fas fa-key"></i> Password</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="text-center text-muted">🙅‍♂️ No users found.</p>
  {% endif %}

  <form method="POST" action="/reset" class="text-center mt-4">
    <button type="submit" class="btn btn-outline-danger px-4 py-2">
      🧹 Reset All Users
    </button>
  </form>
</div>
{% endblock %}
