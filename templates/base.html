<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ResumePro{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f4f7, #eef3f9);
      padding-top: 80px;
      transition: background 0.4s ease;
    }
    .navbar {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid #eee;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.7rem;
      color: #007bff;
    }
    .nav-link {
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #007bff;
    }
    .card {
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      transform: translateY(10px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }
    .btn-primary, .btn-success {
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover, .btn-success:hover {
      transform: scale(1.05);
    }
    .fade-in {
      animation: fadeIn 0.7s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .dark-mode {
      background: #121212;
      color: #eaeaea;
    }
    .dark-mode .card {
      background: #1e1e1e;
      color: #eaeaea;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top py-3 fade-in">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸ“„ ResumePro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if session.get('user') %}
          <li class="nav-item"><a class="nav-link"><strong></strong></a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin" style="color: #007bff;">Admin</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container fade-in">
  {% block content %}{% endblock %}
</div>

<button id="darkToggle" class="btn btn-sm btn-dark position-fixed bottom-0 end-0 m-4" title="Toggle dark mode">
  <i class="fas fa-moon"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Fade-in on cards when in view
  document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) entry.target.classList.add("fade-in");
      });
    }, {threshold: 0.2});
    document.querySelectorAll(".card").forEach(card => observer.observe(card));
  });

  // Dark mode toggle
  const toggleBtn = document.getElementById("darkToggle");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    toggleBtn.innerHTML = document.body.classList.contains("dark-mode")
      ? '<i class="fas fa-sun"></i>'
      : '<i class="fas fa-moon"></i>';
  });
</script>
{% block scripts %}{% endblock %}
</body>
</html>
